<!DOCTYPE html>
<html
    lang="pt-br"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
>
    <head>
        <vtex:template id="00-amopoema-head" />
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__container">
                <vtex:template id="00-amopoema-header" />

                <main class="main" id="main">
                    <div
                        class="main__container layout layout--left"
                        id="main__container"
                    >
                        <aside class="sidebar category__sidebar layout__left">
                            <div class="sidebar__container">
                                <header class="sidebar__header">
                                    <h4 class="sideebar__title">
                                        Filtrar sua busca
                                    </h4>
                                    <button
                                        type="button"
                                        class="button sidebar__button sidebar__button--close"
                                    >
                                        X
                                    </button>
                                </header>

                                <div class="sidebar__main">
                                    <vtex.cmc:searchNavigator />
                                    <div class="sidebar-seo seo--description">
                                        <div class="seo--description">
                                            <vtex:contentPlaceHolder
                                                id="TextoDeApoio"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button
                                class="button sidebar__button sidebar__button--open"
                            >
                                <svg
                                    id="icon-ic_filter_list_black_24px"
                                    viewBox="0 0 32 32"
                                >
                                    <path
                                        d="M13.333 24h5.333v-2.667h-5.333v2.667zM4 8v2.667h24v-2.667h-24zM8 17.333h16v-2.667h-16v2.667z"
                                    ></path>
                                </svg>
                            </button>
                        </aside>

                        <div class="catagory__main layout__main">
                            <div class="category__showcase showcase">
                                <div class="showcase__container">
                                    <section class="breadcrumb">
                                        <div class="breadcrumb__container">
                                            <vtex.cmc:breadCrumb />
                                        </div>
                                    </section>
                                    <div class="banner banner--category">
                                        <div class="banner__container">
                                            <vtex:contentPlaceHolder
                                                id="bannerCategory"
                                            />
                                        </div>
                                    </div>

                                    <vtex.cmc:searchResult
                                        layout="7321b7ed-55b2-49ad-8ca0-afce1001303e"
                                        itemCount="12"
                                        columnCount="12"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <div class="news-rulers">
                    <div class="news-rulers__item news">
                        <vtex.cmc:newsletterOptIn />
                    </div>
                    <div class="news-rulers__item rulers">
                        <ul class="rulers__list">
                            <vtex.cmc:rulers />
                        </ul>
                    </div>
                </div>

                <vtex:template id="00-amopoema-footer" />
                <vtex:template id="00-amopoema-scripts" />
                <vtex.cmc:productQuickView />
            </div>
        </div>
    </body>
</html>
